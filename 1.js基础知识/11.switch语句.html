<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = "1";
      let b = 0;

      switch (+a) {
        case b + 1:
          console.log("运行了");
          break;
        default:
          console.log("没运行");
      }

      let arg = prompt("输入值", "");
      switch (arg) {
        case "0":
        case "1":
          console.log("0/1");
          break;
        case "2":
          console.log("2");
          break;
        case 3:
          console.log("3");
          break;
        default:
          console.log("无");
      }
    </script>
  </head>
  <body></body>
</html>
