<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(2 > 1);
      console.log(2 == 1);
      console.log(2 != 1);

      console.log("Z" > "A");
      console.log("glow" > "glee");
      console.log("bee" > "be");

      console.log("2" > 1);
      console.log("01" == 1);

      console.log(true == 1);
      console.log(false == 0);

      let a = 0;
      console.log(Boolean(a));
      let b = "0";
      console.log(Boolean(b));
      console.log(a == b);
      console.log(a === b);

      console.log(null > 0);
      console.log(null == 0);
      console.log(null >= 0);
      console.log(undefined > 0);
      console.log(undefined < 0);
      console.log(undefined == 0); // null/undefined不应该与其他值进行比较
      console.log(undefined == null);
      console.log(undefined === null);
    </script>
  </head>
  <body></body>
</html>
